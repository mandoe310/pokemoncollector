{% extends 'base.html' %}
{% block content %}

<h1>Trainer Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ trainer.name }}</span>
        <p>Age: {{ trainer.age }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'trainers_update' trainer.id %}">Edit</a>
        <a href="{% url 'trainers_delete' trainer.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
